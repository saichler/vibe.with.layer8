syntax = "proto3";

package types;

option java_multiple_files = true;
option java_outer_classname = "Types";
option java_package = "com.claude.types";
option go_package = "./types";

message ClaudeRequest {
  string model = 1;
  int64 max_tokens = 2;
  repeated Message messages = 3;
}

message ClaudeResponse {
  string id = 1;
  string type = 2;
  string role = 3;
  repeated Content content = 4;
  string model = 5;
  string stop_reason = 6;
  Usage usage = 7;
}

message Message {
  string role = 1;
  string content = 2;
}

message Content {
  string type = 1;
  string text = 2;
}

message Usage {
  int32 input_tokens = 1;
  int32 output_tokens = 2;
}